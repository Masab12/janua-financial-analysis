services:
  - type: web
    name: janua-financial-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: INFO
